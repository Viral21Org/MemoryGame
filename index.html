<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="control-buttons">
    <span>Start Game</span>
  </div>
  <div class="info-container">
    <div class="name">
      Hello: <span></span>
    </div>
    <div class="tries">
      Wrong Tries: <span>0</span>
    </div>
  </div>
  <div class="memory-game-blocks">
    <div class="game-block" data-technology="angular">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/Bottle.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="angular">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/Bottle.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="vuejs">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/Box.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="vuejs">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/Box.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="css3">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/Bus 2.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="css3">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/Bus 2.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="github">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/Bus inside.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="github">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/Bus inside.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="gulpjs">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/G Icon.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="gulpjs">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/G Icon.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="html5">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/GoBus.jpg" alt="">
      </div>
    </div>
    <div class="game-block" data-technology="html5">
      <div class="face front"></div>
      <div class="face back">
        <img decoding="async" src="imgs/GoBus.jpg" alt="">
      </div>
    </div>
  </div>
  <div class="success-panel">
    <iframe src="https://giphy.com/embed/zaqclXyLz3Uoo" width="480" height="389" frameBorder="0" class="giphy-embed"
      allowFullScreen></iframe>
    <p><a href="https://giphy.com/gifs/zaqclXyLz3Uoo">via GIPHY</a></p>
  </div>
  <audio id="success" src="audio/success.mp3" preload="auto"></audio>
  <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
  <audio id="FinalSuccess" src="audio/FinalSuccess.mp3" preload="auto"></audio>
  <canvas id="my-canvas"></canvas>
  <script src="/js/index.min.js"></script>
  <script src="./js/FileSaver.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
