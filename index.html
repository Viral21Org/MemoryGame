  <div class="control-buttons">
    <form method="POST" action="" name="submit-to-google-sheet">
      <input class="name" type="text" placeholder="Enter your name" name="name">

      <input class="number" type="text" placeholder="Enter your number" name="number">

    </form>

  </div>
